<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Image Gallery | IG clone</title>
  </head>
  <body class="container">
    <div class="navbar">
      <a href="#" class="logo">
        <svg class="icon logo__icon">
          <use xlink:href="icons/sprite.svg#icon-image"></use>
        </svg>
        <h2 class="logo__text">Image Gallery</h2>
      </a>

      <form action="#" class="search-bar">
        <svg class="search-bar__icon search-bar__icon--search">
          <use xlink:href="icons/sprite.svg#icon-magnifying-glass"></use>
        </svg>

        <input type="text" placeholder="Search" class="search-bar__text" />

        <svg class="search-bar__icon search-bar__icon--close">
          <use xlink:href="icons/sprite.svg#icon-circle-with-cross"></use>
        </svg>
      </form>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="icon">
                <use xlink:href="icons/sprite.svg#icon-paper-plane"></use>
              </svg>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="icon">
                <use xlink:href="icons/sprite.svg#icon-compass"></use>
              </svg>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="icon">
                <use xlink:href="icons/sprite.svg#icon-heart-outlined"></use>
              </svg>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="icon">
                <use xlink:href="icons/sprite.svg#icon-user-o"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- user? -->
    <header class="header">
      <div class="user">
        <img src="img/user-placeholder.png" alt="User Photo" class="user__photo" />
        <h3 class="user__username">username</h3>
        <!-- <div class="user__edit">EDIT</div> -->
        <!-- <div class="user__settings">SETTINGS</div> -->

        <div class="user__stats">
          <div class="user__stats--posts"><span class="count">123</span> POSTS</div>
          <div class="user__stats--followers"><span class="count">123</span> FOLLOWERS</div>
          <div class="user__stats--following"><span class="count">123</span> FOLLOWING</div>
        </div>

        <div class="user__details">
          <h4 class="user__details--name">NAME</h4>
          <p class="user__details--bio">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sapiente ullam deserunt Lorem
            ipsum dolor sit amet consectetur, adipisicing elit. Non, odio blanditiis illum cum
          </p>
          <a href="#" class="user__details--website">WEBSITE</a>
        </div>
      </div>
    </header>

    <main class="gallery">
      GALLERY
    </main>

    <footer class="footer">
      FOOTER
    </footer>
  </body>
</html>
